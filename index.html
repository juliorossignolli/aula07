<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
        <script type="text/javascript" src="action.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Novo site</title>
    </head>
    <body>
        <div class="second-ex">
            <div class='text-1'>Primeiro exercicio:</div>
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="#">Menu Principal</a>
                    <a href="#">Aula 1</a>
                    <a href="#">Aula 2</a>
                    <a href="#">Aula 3</a>
                </div>
            </div>    
        <span class="action" onclick="openNav()">&#9776; open</span>
        </div>
        <div class="first-ex">
            <div class='text-1'>Segundo exercicio:</div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <div class="show-img-1"></div>
                <div class="text">Montanhas Verdes</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <div class="show-img-2"></div>
                <div class="text">Florestas</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <div class="show-img-3"></div>
                <div class="text">Alpes</div>
            </div>  
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </body>
</html>
